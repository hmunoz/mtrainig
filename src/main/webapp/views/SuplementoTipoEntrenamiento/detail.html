<header ng-switch on="$location.path().indexOf('/SuplementoTipoEntrenamientos/new') > -1">
    <h3 ng-switch-when="true">Create a new SuplementoTipoEntrenamiento</h3>
    <h3 ng-switch-when="false">View or edit SuplementoTipoEntrenamiento</h3>
</header>
<form id="SuplementoTipoEntrenamientoForm" name="SuplementoTipoEntrenamientoForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': SuplementoTipoEntrenamientoForm.suplemento.$invalid}">
        <label for="suplemento" class="col-sm-2 control-label">Suplemento</label>
        <div id="suplementoControls" class="col-sm-10">
        <select id="suplemento" name="suplemento" class="form-control" ng-model="suplementoSelection" ng-options="s.text for s in suplementoSelectionList"  >
            <option value="">Choose a Suplemento</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SuplementoTipoEntrenamientoForm.tipoEntrenamiento.$invalid}">
        <label for="tipoEntrenamiento" class="col-sm-2 control-label">Tipo Entrenamiento</label>
        <div id="tipoEntrenamientoControls" class="col-sm-10">
        <select id="tipoEntrenamiento" name="tipoEntrenamiento" class="form-control" ng-model="tipoEntrenamientoSelection" ng-options="t.text for t in tipoEntrenamientoSelectionList"  >
            <option value="">Choose a Tipo Entrenamiento</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveSuplementoTipoEntrenamiento" name="saveSuplementoTipoEntrenamiento" class="btn btn-primary" ng-disabled="isClean() || SuplementoTipoEntrenamientoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteSuplementoTipoEntrenamiento" name="deleteSuplementoTipoEntrenamiento" class="btn btn-danger" ng-show="suplementoTipoEntrenamiento.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
