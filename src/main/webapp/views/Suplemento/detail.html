<header ng-switch on="$location.path().indexOf('/Suplementos/new') > -1">
    <h3 ng-switch-when="true">Create a new Suplemento</h3>
    <h3 ng-switch-when="false">View or edit Suplemento</h3>
</header>
<form id="SuplementoForm" name="SuplementoForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': SuplementoForm.nombre.$invalid}">
        <label for="nombre" class="col-sm-2 control-label">Nombre</label>
        <div id="nombreControls" class="col-sm-10">
            <input id="nombre" name="nombre" type="text" class="form-control" ng-model="suplemento.nombre" placeholder="Enter the Suplemento Nombre"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveSuplemento" name="saveSuplemento" class="btn btn-primary" ng-disabled="isClean() || SuplementoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteSuplemento" name="deleteSuplemento" class="btn btn-danger" ng-show="suplemento.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
