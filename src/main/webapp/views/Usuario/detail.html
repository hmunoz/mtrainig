<header ng-switch on="$location.path().indexOf('/Usuarios/new') > -1">
    <h3 ng-switch-when="true">Create a new Usuario</h3>
    <h3 ng-switch-when="false">View or edit Usuario</h3>
</header>
<form id="UsuarioForm" name="UsuarioForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': UsuarioForm.role.$invalid}">
        <label for="role" class="col-sm-2 control-label">Role</label>
        <div id="roleControls" class="col-sm-10">
        <select id="role" name="role" class="form-control" ng-model="usuario.role" ng-options="r for r in roleList"  >
            <option value="">Choose a Role</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UsuarioForm.username.$invalid}">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div id="usernameControls" class="col-sm-10">
            <input id="username" name="username" type="text" required class="form-control" ng-model="usuario.username" placeholder="Enter the Usuario Username"></input>
            <span class="help-block error" ng-show="UsuarioForm.username.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveUsuario" name="saveUsuario" class="btn btn-primary" ng-disabled="isClean() || UsuarioForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteUsuario" name="deleteUsuario" class="btn btn-danger" ng-show="usuario.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
