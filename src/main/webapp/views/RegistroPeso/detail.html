<header ng-switch on="$location.path().indexOf('/RegistroPesos/new') > -1">
    <h3 ng-switch-when="true">Create a new RegistroPeso</h3>
    <h3 ng-switch-when="false">View or edit RegistroPeso</h3>
</header>
<form id="RegistroPesoForm" name="RegistroPesoForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': RegistroPesoForm.peso.$invalid}">
        <label for="peso" class="col-sm-2 control-label">Peso</label>
        <div id="pesoControls" class="col-sm-10">
            <input id="peso" name="peso" type="number" class="form-control" ng-model="registroPeso.peso" placeholder="Enter the RegistroPeso Peso"></input>
            <span class="help-block error" ng-show="RegistroPesoForm.peso.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': RegistroPesoForm.grasa.$invalid}">
        <label for="grasa" class="col-sm-2 control-label">Grasa</label>
        <div id="grasaControls" class="col-sm-10">
            <input id="grasa" name="grasa" type="number" class="form-control" ng-model="registroPeso.grasa" placeholder="Enter the RegistroPeso Grasa"></input>
            <span class="help-block error" ng-show="RegistroPesoForm.grasa.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': RegistroPesoForm.musculo.$invalid}">
        <label for="musculo" class="col-sm-2 control-label">Musculo</label>
        <div id="musculoControls" class="col-sm-10">
            <input id="musculo" name="musculo" type="number" class="form-control" ng-model="registroPeso.musculo" placeholder="Enter the RegistroPeso Musculo"></input>
            <span class="help-block error" ng-show="RegistroPesoForm.musculo.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': RegistroPesoForm.atleta.$invalid}">
        <label for="atleta" class="col-sm-2 control-label">Atleta</label>
        <div id="atletaControls" class="col-sm-10">
        <select id="atleta" name="atleta" class="form-control" ng-model="atletaSelection" ng-options="a.text for a in atletaSelectionList"  >
            <option value="">Choose a Atleta</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': RegistroPesoForm.fecha.$invalid}">
        <label for="fecha" class="col-sm-2 control-label">Fecha</label>
        <div id="fechaControls" class="col-sm-10">
            <date id="fecha" name="fecha" ng-model="registroPeso.fecha" placeholder="Enter the RegistroPeso Fecha"></date>
            <span class="help-block error" ng-show="RegistroPesoForm.fecha.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveRegistroPeso" name="saveRegistroPeso" class="btn btn-primary" ng-disabled="isClean() || RegistroPesoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteRegistroPeso" name="deleteRegistroPeso" class="btn btn-danger" ng-show="registroPeso.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
