<div class="form-horizontal">
    <h3>Create a new RegistroPeso</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/RegistroPesos/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for RegistroPesos</h3>
    <form id="RegistroPesoSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="peso" class="col-sm-2 control-label">Peso</label>
        <div class="col-sm-10">
            <input id="peso" name="peso" class="form-control" type="text" ng-model="search.peso" placeholder="Enter the RegistroPeso Peso"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="grasa" class="col-sm-2 control-label">Grasa</label>
        <div class="col-sm-10">
            <input id="grasa" name="grasa" class="form-control" type="text" ng-model="search.grasa" placeholder="Enter the RegistroPeso Grasa"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="musculo" class="col-sm-2 control-label">Musculo</label>
        <div class="col-sm-10">
            <input id="musculo" name="musculo" class="form-control" type="text" ng-model="search.musculo" placeholder="Enter the RegistroPeso Musculo"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="atleta" class="col-sm-2 control-label">Atleta</label>
        <div class="col-sm-10">
            <select id="atleta" name="atleta" class="form-control" ng-model="search.atleta" ng-options="a as a.id for a in atletaList">
                <option value="">Choose a Atleta</option>
            </select>
        </div>
    </div>



        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Peso</th>
                    <th>Grasa</th>
                    <th>Musculo</th>
                    <th>Atleta</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/RegistroPesos/edit/{{result.id}}">{{result.peso}}</a></td>
                    <td><a href="#/RegistroPesos/edit/{{result.id}}">{{result.grasa}}</a></td>
                    <td><a href="#/RegistroPesos/edit/{{result.id}}">{{result.musculo}}</a></td>
                        <td><a href="#/RegistroPesos/edit/{{result.id}}">{{result.atleta.id}}</a></td>
                    <td><a href="#/RegistroPesos/edit/{{result.id}}">{{result.fecha| date:'mediumDate'}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
