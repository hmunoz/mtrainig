<div class="form-horizontal">
    <h3>Create a new Turno</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Turnos/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Turnos</h3>
    <form id="TurnoSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="sudoracion" class="col-sm-2 control-label">Sudoracion</label>
        <div class="col-sm-10">
            <select id="sudoracion" name="sudoracion" class="form-control" ng-model="search.sudoracion" ng-options="s as s.id for s in sudoracionList">
                <option value="">Choose a Sudoracion</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="tipo" class="col-sm-2 control-label">Tipo</label>
        <div class="col-sm-10">
            <select id="tipo" name="tipo" class="form-control" ng-model="search.tipo" ng-options="t as t.id for t in tipoList">
                <option value="">Choose a Tipo</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Sudoracion</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                        <td><a href="#/Turnos/edit/{{result.id}}">{{result.sudoracion.id}}</a></td>
                        <td><a href="#/Turnos/edit/{{result.id}}">{{result.tipo.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
