<header ng-switch on="$location.path().indexOf('/Turnos/new') > -1">
    <h3 ng-switch-when="true">Create a new Turno</h3>
    <h3 ng-switch-when="false">View or edit Turno</h3>
</header>
<form id="TurnoForm" name="TurnoForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': TurnoForm.sudoracion.$invalid}">
        <label for="sudoracion" class="col-sm-2 control-label">Sudoracion</label>
        <div id="sudoracionControls" class="col-sm-10">
        <select id="sudoracion" name="sudoracion" class="form-control" ng-model="sudoracionSelection" ng-options="s.text for s in sudoracionSelectionList"  >
            <option value="">Choose a Sudoracion</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': TurnoForm.tipo.$invalid}">
        <label for="tipo" class="col-sm-2 control-label">Tipo</label>
        <div id="tipoControls" class="col-sm-10">
        <select id="tipo" name="tipo" class="form-control" ng-model="tipoSelection" ng-options="t.text for t in tipoSelectionList"  >
            <option value="">Choose a Tipo</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveTurno" name="saveTurno" class="btn btn-primary" ng-disabled="isClean() || TurnoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteTurno" name="deleteTurno" class="btn btn-danger" ng-show="turno.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
